<html>
<head>
  <title>golang tone matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

<section>
  <header>
    <h1>tones.facu.tk</h1>
  </header>
  
  <div class="grid" id="grid"></div>
</section>

<section>
  <h1>Settings</h1>

  <button id="pingButton">Ping</button>
</section>

<script>
let socket = new WebSocket("ws://localhost:9090/echo");
console.log("Attempting Connection...");

socket.onopen = () => {
  console.log("Successfully Connected");
  socket.send("Hi From the Client!")
};

socket.onclose = event => {
  console.log("Socket Closed Connection: ", event);
  socket.send("Client Closed!")
};

socket.onerror = error => {
  console.log("Socket Error: ", error);
};

socket.onmessage = (e) => {
  console.log("RESPONSE: " + e.data);
}

pingButton.onclick = async () => {
  const response = await fetch('/ping');
  const json = await response.json();
  const { message } = json;
  alert(message);
};

const handleBoxClick = (e) => {
  const { id } = e.target;

  const box = document.getElementById(id);
  box.style.background = 'red';
  socket.send(id)
}

document.body.onload = () => {
  for (let i = 0; i < 16; i += 1) {
    document.getElementById("grid").appendChild((() => {
      const row = document.createElement("div");
      row.className = "row";

      for (let j = 0; j < 16; j += 1) {
        row.appendChild((() => {
          const box = document.createElement("div");
          box.className = "box";
          box.id = `${(16 - 1 - i).toString(16)}${j.toString(16)}`;
          box.addEventListener("click", handleBoxClick);

          return box;
        })());
      }

      return row;
    })());
  }
}

</script>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
  }

  html {
    overflow-x: scroll;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
  }

  section {
    min-width: 100vw;
    scroll-snap-align: start;
  }
  
  * {
    box-sizing: border-box;
  }
  
  .grid {
    margin: 0 auto;
    max-width: 60vh;  
    max-height: 60vh;
    font-size: 1rem;
  }
  
  .row {
    display: flex;
  }
  
  .box {
    background: tomato;
    margin: 2px;
    color: white;
    font-weight: bold;
    flex: 1 0 auto;
    position: relative;
    cursor: pointer;
  }
  
  .box:after {
    content: "";
    float:left;
    display: block;
    padding-top: 100%;
  }
</style>
</body>
</html>
