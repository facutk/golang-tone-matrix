<html>
<head>
  <title>golang tone matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<header>
  <h1>tones.facu.tk</h1>
  <button id="pingButton">Ping</button>
</header>

<div class="grid" id="grid"></div>

<script>
pingButton.onclick = async () => {
  const response = await fetch('/ping');
  const json = await response.json();
  const { message } = json;
  alert(message);
};

document.body.onload = () => {
  for (let i = 0; i < 16; i += 1) {
    document.getElementById("grid").appendChild((() => {
      const row = document.createElement("div");
      row.className = "row";

      for (let j = 0; j < 16; j += 1) {
        row.appendChild((() => {
          const box = document.createElement("div");
          box.className = "box";

          box.appendChild((() => {
            const inner = document.createElement("div");
            inner.className = "inner";

            return inner;
          })());

          return box;
        })());
      }

      return row;
    })());
  }
}
</script>
<style>
  body {
    margin: 0;
  }
  
  * {
    box-sizing: border-box;
  }
  
  .grid {
    margin: 0 auto;
    max-width: 60vh;  
    max-height: 60vh;
    font-size: 1rem;
  }
  
  .row {
    display: flex;
  }
  
  .box {
    background: tomato;
    margin: 2px;
    color: white;
    font-weight: bold;
    flex: 1 0 auto;
    position: relative;
    cursor: pointer;
  }
  
  .box:after {
    content: "";
    float:left;
    display: block;
    padding-top: 100%;
  }
  .box .inner {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</body>
</html>
